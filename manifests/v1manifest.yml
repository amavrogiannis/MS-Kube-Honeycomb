---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: flaskapp-v1
  name: flaskapp-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapp-v1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: flaskapp-v1
    spec:
      containers:
      - image: alexmavcouk/blog-app:20230901171021
        name: blogapp
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        env:
        - name: HONEYCOMB_API_KEY
          valueFrom:
            secretKeyRef:
              name: honeycombio-api
              key: HONEYCOMB_API_KEY
        - name: HONEYCOMB_METRICS_DATASET
          valueFrom: 
            configMapKeyRef:
              key: HONEYCOMB_METRICS_DATASET
              name: honeycombio-cm
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom: 
            configMapKeyRef:
              key: OTEL_EXPORTER_OTLP_ENDPOINT
              name: honeycombio-cm
        - name: OTEL_SERVICE_NAME
          valueFrom: 
            configMapKeyRef:
              key: OTEL_SERVICE_NAME
              name: honeycombio-cm
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: flaskapp
  name: flaskapp
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: flaskapp-v1
  type: LoadBalancer
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  creationTimestamp: null
  name: blogapp
  annotations:
    kubernetes.io/ingress.class: "alb"
    nginx.ingress.kubernetes.io/add-base-url: "true"
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  rules:
  # - host: example.local
  - http:
      paths:
      - backend:
          service:
            name: flaskapp
            port:
              number: 80
        path: /
        pathType: Prefix
